<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health App</title>

    <link rel="stylesheet" href="page.css"> 
</head>
<body>
    
    <div class="left-container">
        <h1>Mental Health Tracker</h1>
        <h2>Select your mood:</h2>
       <div class="button-container">
            <button id="happyBtn" class="moodButton">Happy</button>
            <button id="sadBtn" class="moodButton">Sad</button>
            <button id="neutralBtn" class="moodButton">Neutral</button>
            <button id="angryBtn" class="moodButton">Angry</button>
        </div>

        
        <div id="chatContainer">
            <div id="chatResponse"></div>
        </div>
    </div>

    
    <div class="right-container">
        <div id="chartContainer">
            <canvas id="moodChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div class="chat-button">
        <img src="chat-icon.png" alt="Chat Icon">
    </div>
    <div class="chat-window">
        <button class="close">X</button>
        <div class="chat">
            <div class="model">
                <p>How are U feeling today, whats ur Mood?</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type a message...">
            <button><img src="send-icon.png" alt="Send"></button>
        </div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module" src="main.js"></script>
    <script>
        const chatButton = document.querySelector('.chat-button');
const chatWindow = document.querySelector('.chat-window');
const closeButton = document.querySelector('.chat-window .close');

chatButton.addEventListener('click', () => {
    chatWindow.classList.add('chat-open');  // Show the chat window
    chatButton.style.display = 'none';  // Hide the chat button
});

closeButton.addEventListener('click', () => {
    chatWindow.classList.remove('chat-open');  // Hide the chat window
    chatButton.style.display = 'flex';  // Show the chat button again
});
    </script>
    <script type="module" src="page.js"></script>
</body>
</html>
